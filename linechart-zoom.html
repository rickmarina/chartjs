<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line chart with dates & limit & stepped line</title>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                //labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],

                datasets: [
                    {
                        label: 'Limit',
                        data: [{
                                x: '2023-04-06',
                                y: 1000
                            },
                            {
                                x: '2024-04-27',
                                y: 1000
                            },
                        ],
                        fill: 'none',
                        borderWidth: 2,
                        borderColor: ['rgba(255,0,0,1)'],
                        borderDash: [12]
                    },
                    
                    {
                        label: 'Operation 1',
                        data: [{
                                x: '2023-04-06',
                                y: 100
                            },
                            {
                                x: '2023-04-09',
                                y: 100
                            },
                        ]
                    },
                    {
                        label: 'Operation 2',
                        data: [{
                                x: '2023-04-15',
                                y: 200
                            },
                            {
                                x: '2023-04-27',
                                y: 200
                            },
                        ]
                    },
                    {
                        label: 'Operation 3',
                        data: [{
                                x: '2024-04-15',
                                y: 200
                            },
                            {
                                x: '2024-04-27',
                                y: 200
                            },
                        ]
                    },
                    {
                        label: 'Curve',
                        data: [
                            {x: '2023-04-08',y: 200},
                            {x: '2023-04-18',y: 250},
                            {x: '2023-04-28',y: 290},
                            {x: '2023-07-28',y: 190},
                            {x: '2023-11-28',y: 160},
                            {x: '2024-04-27',y: 0},
                        ],
                        backgroundColor: ['rgba(159,159,159,0.8)'],
                        stepped: true
                    },
                ]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: 'xy'
                        },
                        pan: {
                            enabled: true, 
                            mode: 'xy'
                        },
                        limits: {
                            x: {min: new Date().valueOf() },
                            y: {min: 0}
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'dd.MM.yyyy'
                        },
                        min: new Date().valueOf(),
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                borderWidth: 2,
                backgroundColor: ['rgba(255,50,100,0.5)'],
                fill: 'origin'
            }
        });

    </script>
</body>

</html>
